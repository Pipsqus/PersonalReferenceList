<script type="text/javascript">

      var Blogs =  document.getElementById("Blogs") ;

      Blogs.scrollIntoView();
      window.scrollBy(0,-50)
    }
    function ShowBaloba() {
      var Blogs =  document.getElementById("Baloba") ;

</script>
